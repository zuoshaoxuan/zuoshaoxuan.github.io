<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册小窝账号</title>
	
<link rel="stylesheet" href="CSS/style.css" />
<link rel="shortcut icon" href="img/小图标.ico" type="image/x-icon">
<link rel="icon" href="img/小图标.ico" type="image/x-icon">
</head>

<body>
	<!--指导路径-->	
<div style="width: 100%;height: 22px;margin-top: 20px;" >
	<p style="margin-left: 10px"><h4><font color="#000000">当前位置></font><a  href="index.html" style="text-decoration: none;color: black;">首页></a><a  href="register.html" style="text-decoration: none;color: black;">注册</a></h4></p></div>
<!--登陆-->
<div class="register-container">
	
	<h1>小窝账号</h1>
	
	<div class="connect">
		<p>欢迎来到少轩の小窝</p>
	</div>
	
	<form action="" method="post" id="registerForm">
		<div>
			<input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>

		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="login.html">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>
<!--js脚本-->
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js?var1.14.0"></script>



</body>
</html>
